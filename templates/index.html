<!DOCTYPE html>
<html>
<head>
    <title>Motor Control</title>
    <style>
        #joystick {
            border: 2px solid black;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            position: relative;
        }
        #knob {
            background-color: gray;
            border: 2px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
            top: 75px;
            left: 75px;
            cursor: pointer;
        }
        #stopButton {
            margin-top: 20px;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .Center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            text-align: center;
        }
        .Title{
            color: #333;
            background-color: #f1f1f1;
            height: 100px;
        }
        .EmergencyButton{
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="Title Center">
        <h1>Motor Control</h1>
        <h2>ENTA_CPROB - ROV Control</h2>
    </div>

    <div>
        <button class="EmergencyButton Center" onclick="emergencySTOP()">Emergency Stop</button>
    </div>
    
    <div>
        <label for="speed">Speed Multiplier (0-255):</label>
        <input type="range" id="speed" name="speed" min="0" max="255" value="127">
    </div>
    <div id="stopButton">
        
    </div>
    <div id="joystick">
        <div id="knob"></div>
    </div>

    <script>
        const joystick = document.getElementById('joystick');
        const knob = document.getElementById('knob');
        const speedControl = document.getElementById('speed');
        let isDragging = false;

        joystick.addEventListener('mousedown', function(e) {
            isDragging = true;
        });

        document.addEventListener('mouseup', function(e) {
            isDragging = false;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
                const distance = Math.min(75, Math.sqrt(deltaX * deltaX + deltaY * deltaY));
                const angle = Math.atan2(deltaY, deltaX);

                const knobX = 75 + distance * Math.cos(angle);
                const knobY = 75 + distance * Math.sin(angle);
                knob.style.left = `${knobX}px`;
                knob.style.top = `${knobY}px`;

                const speedMultiplier = speedControl.value / 100;

                let motorASpeed = distance * speedMultiplier;
                let motorBSpeed = distance * speedMultiplier;

                if (deltaY < 0) {  // Forward
                    motorASpeed = motorASpeed;
                    motorBSpeed = motorBSpeed;
                } else {  // Backward
                    motorASpeed = -motorASpeed;
                    motorBSpeed = -motorBSpeed;
                }

                if (deltaX > 0) {  // Right
                    motorASpeed = motorASpeed * (1 - Math.abs(deltaX / 75));
                    motorBSpeed = motorBSpeed * (1 + Math.abs(deltaX / 75));
                } else {  // Left
                    motorASpeed = motorASpeed * (1 + Math.abs(deltaX / 75));
                    motorBSpeed = motorBSpeed * (1 - Math.abs(deltaX / 75));
                }

                controlMotors(motorASpeed, motorBSpeed);
            }
        });

        function emergencySTOP(){
            fetch('/emergency', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `emergency=1`
            });
        }

        function controlMotors(motorA, motorB) {
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `motorA=${motorA}&motorB=${motorB}`
            });
        }
    </script>
</body>
</html>
