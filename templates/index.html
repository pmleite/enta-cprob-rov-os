<!DOCTYPE html>
<html>
<head>
    <title>ROV Control</title>
</head>
<body>
    <h1>ROV Control</h1>
    <div> 
        {% comment %} Iframe to display the video feed       {% endcomment %}
        <iframe src="http://192.168.68.134:5000/video_feed" width="640" height="480"></iframe>
    </div>
    <div>
        <input type="range" min="-100" max="100" value="0" id="motor1">
        <button onclick="sendMotorSpeed(1)">Set Motor 1</button>
    </div>
    <script>
        function sendMotorSpeed(motor) {
            var speed = document.getElementById('motor' + motor).value;
            fetch('/control', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'motor=' + motor + '&speed=' + speed
            });
        }
    </script>
</body>
</html>
